<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Koperasi SDI Ulumiyah Al-Makruf</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Koperasi SDI Ulumiyah Al-Makruf</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="kasir.html">Kasir</a>
      <a href="laporan.html">Laporan</a>
    </nav>
  </header>
  <main>
    <h2>Input Produk</h2>
    <form id="form-produk">
      <input type="text" id="kode" placeholder="Kode Barang" required>
      <input type="text" id="nama" placeholder="Nama Barang" required>
      <input type="number" id="hkulak" placeholder="Harga Kulak" required>
      <input type="number" id="hjual" placeholder="Harga Jual" required>
      <input type="number" id="stok" placeholder="Stok" required>
      <button type="submit">Simpan Produk</button>
    </form>
    <h2>Daftar Produk</h2>
    <table id="tabel-produk">
      <thead><tr><th>Kode</th><th>Nama</th><th>Harga Kulak</th><th>Harga Jual</th><th>Stok</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
</body>
</html>
