<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir - SDI Ulumiyah Al Makruf</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/kasir.js" defer></script>
</head>
<body>
  <header>
    <h1>Kasir SDI Ulumiyah Al Makruf</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Admin</a>
      <a href="kasir.html" class="active">Kasir</a>
    </nav>
  </header>

  <main id="content">
    <h2>Transaksi Penjualan</h2>
    <form id="jualForm">
      <label>Pilih Barang:</label><br>
      <select id="barangSelect" required></select><br>

      <label>Jumlah Beli:</label><br>
      <input type="number" id="jumlah" min="1" required><br>

      <label>Harga Jual:</label><br>
      <input type="number" id="harga" readonly><br>

      <label>Total Harga:</label><br>
      <input type="number" id="total" readonly><br>

      <button type="submit">Simpan Transaksi</button>
    </form>

    <h2>Laporan Penjualan</h2>
    <table border="1" width="100%" id="laporanTable">
      <thead>
        <tr>
          <th>Tanggal</th><th>Barang</th><th>Jumlah</th><th>Harga</th><th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
</body>
</html>
